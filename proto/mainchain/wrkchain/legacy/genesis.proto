syntax = "proto3";
package mainchain.wrkchain.legacy;

import "gogoproto/gogo.proto";
import "mainchain/wrkchain/legacy/wrkchain.proto";

option go_package = "github.com/unification-com/mainchain/x/wrkchain/legacy/v040";

// GenesisState defines the beacon module's genesis state.
message GenesisState {
  // params defines all the paramaters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  uint64 starting_wrkchain_id = 2;
  repeated WrkChainExport registered_wrkchains = 3 [(gogoproto.castrepeated) = "WrkChainExports", (gogoproto.nullable) = false];
}

// WrkChainBlockGenesisExport is a trimmed version of WrkChainBlock
// for genesis exports to conserve space
message WrkChainBlockGenesisExport {
  uint64 he = 1;
  string bh = 2;
  string ph = 3;
  string h1 = 4;
  string h2 = 5;
  string h3 = 6;
  uint64 st = 7;
}

// WrkChainExport holds genesis export data for a wrkchain, including hashes
message WrkChainExport {
  WrkChain wrkchain = 1 [(gogoproto.nullable) = false];
  repeated WrkChainBlockGenesisExport blocks = 2 [(gogoproto.castrepeated) = "WrkChainBlockGenesisExports", (gogoproto.nullable) = false];
}
